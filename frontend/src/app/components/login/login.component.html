<div class="container">
  <mat-card class="card" appearance="raised">
    <mat-card-header class="card-title">
      <mat-card-title>Inicio de sesion</mat-card-title>
    </mat-card-header>

    <mat-card-content class="card-content">
      <form action="" class="card-content-form" [formGroup]="form">
        <mat-form-field appearance="outline">
          <mat-label>Usuario</mat-label>
          <input
            type="email"
            matInput
            placeholder="Ingrese su usuario"
            formControlName="username"
          />
          <mat-icon matSuffix>account_circle</mat-icon>
        </mat-form-field>
        <!-- Contrase침a -->
        <mat-form-field appearance="outline">
          <mat-label>Contrase침a</mat-label>
          <input
            type="password"
            matInput
            placeholder="Ingrese su contrase침a"
            formControlName="password"
          />
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
        <button
          mat-flat-button
          class="card-content-login"
          (click)="clickLogin()"
        >
          Iniciar sesi칩n
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
