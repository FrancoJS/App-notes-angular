<div class="container">
  <mat-card class="card">
    <mat-card-header class="card-title">
      <mat-card-title>Inicio de sesion</mat-card-title>
    </mat-card-header>

    <mat-card-content class="card-content">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Usuario</mat-label>
        <input type="email" matInput placeholder="Ingrese su usuario" />
        <mat-icon matSuffix>account_circle</mat-icon>
      </mat-form-field>
      <!-- Contraseña -->
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input type="email" matInput placeholder="Ingrese su usuario" />
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>
      <button mat-flat-button class="card-content-login">Iniciar sesión</button>
    </mat-card-content>
  </mat-card>
</div>
