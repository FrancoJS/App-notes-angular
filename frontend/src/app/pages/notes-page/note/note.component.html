<mat-card class="card">
  <div class="card-options">
    <mat-card-header class="card-header">
      <mat-card-title class="card-title">
        {{ note.title }}
      </mat-card-title>
    </mat-card-header>
    <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon class="icon">more_vert</mat-icon></button>
    <mat-menu class="options-menu" #menu="matMenu">
      <button mat-menu-item (click)="editNote()">Editar</button>
      <button mat-menu-item (click)="deleteNote()">Eliminar</button>
    </mat-menu>
  </div>
  <mat-card-content class="card-content">
    {{ note.content }}
  </mat-card-content>
</mat-card>
