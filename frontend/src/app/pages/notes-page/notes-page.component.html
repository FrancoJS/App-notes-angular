<app-navbar></app-navbar>
<div class="container">
  <header class="header">
    <h1>Hola, {{ username }}.</h1>
    <button (click)="openDialog()" mat-stroked-button>Agregar nota <mat-icon class="icon" fontIcon="add"></mat-icon></button>
  </header>
  <div class="notes-list">
    @if(notes.length > 0) { @for(note of notes; track note.note_id){
    <app-note [note]="note" (delete)="handleNoteDeleted($event)"></app-note>
    } }
  </div>
</div>
